<div class="powerbar-container">
  <svg width="100%" height="20">
    <rect x="0" y="0" width="100%" height="20" class="background-bar"></rect>

    <rect x="0" y="0"
          [attr.width]="ratingPercentage + '%'"
          height="20"
          [attr.fill]="getGradientColor()"
          class="progress-bar"></rect>

    <line [attr.x1]="comparisonPercentage + '%'"
          y1="0"
          [attr.x2]="comparisonPercentage + '%'"
          y2="20"
          class="comparison-line" />
  </svg>
  <div class="labels">
    <span>Average Rating: {{ getAverageRating() }}</span>
  </div>
</div>
