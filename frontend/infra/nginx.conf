server {
    # listen 80; # Standard HTTP port, use fore azure
    listen 8081; # Use when trying container local and 80 is blocked

    root /usr/share/nginx/html/browser;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /config {
        alias /usr/share/nginx/html/config.json;
        default_type application/json;
    }
}